<!DOCTYPE html>
{% load static %}
<html>
  <head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aadesh Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}"/>

  </head>
  <body>
    <div id="hero" class="carousel slide">
      <div class="carousel-inner vh-100">
        <div class="carousel-item text-center slide-1  active ">
          <div class="container h-100 d-flex align-items-center justify-content-center">
            <div class="row justify-content-center">
              <div class="col-lg-8"  data-aos="fade-down" >
                <h6 class="text-white">WELCOME TO QRISPY</h6>
                <h1 class="display-1 fw-bold text-white">Char-Grilled and Flavor-Filled</h1>
                <a href="{% url 'reservation' %}" class="btn btn-brand" data-aos="fade-up" data-aos-duration="1250">Reservation</a>
              </div>
            </div>
          </div>
        </div>

        <div class="carousel-item text-center slide-2 vh-100">
          <div class="container h-100 d-flex align-items-center justify-content-center">
            <div class="row justify-content-center" >
              <div class="col-lg-8" data-aos="fade-down">
                <h6 class="text-white">WELCOME TO QRISPY</h6>
                <h1 class="display-1 fw-bold text-white">Fresh and Tasty Food</h1>
                <a href="{% url 'reservation' %}" class="btn btn-brand" data-aos="fade-up" data-aos-duration="1250">Reservation</a>
              </div>
            </div>
          </div>
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#hero" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#hero" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration:1000,
        delay:75,
        once:true
      });
    </script>
  </body>
</html>
